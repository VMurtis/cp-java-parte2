<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Fornecedores</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<nav class="navbar">
    <h1>Gerenciamento de Fornecedores</h1>
    <a class="btn" th:href="@{/fornecedores/adicionar}">‚ûï Adicionar Fornecedor</a>
</nav>

<div class="container">

        <thead>
        <tr>

            <th>Nome</th>
            <th>CNPJ</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>A√ß√µes</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="fornecedor : ${fornecedores}">

            <td th:text="${fornecedor.nome}"></td>
            <td th:text="${fornecedor.cnpj}"></td>
            <td th:text="${fornecedor.email}"></td>
            <td th:text="${fornecedor.telefone}"></td>
            <td>
                <a class="btn-edit" th:href="@{/fornecedores/editar/{id}(id=${fornecedor.id})}">‚úèÔ∏è Editar</a>
                <a class="btn-delete" th:href="@{/fornecedores/deletar/{id}(id=${fornecedor.id})}">üóëÔ∏è Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
